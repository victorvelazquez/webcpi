<template name="register">
    <div class="page">
        <h3 class="panel-title"><img src="img/usuario.png" class="imagen"> Registrar usuario </h3>    
        <hr>
        <form id="register-form" action="action">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                <input class="form-control" type="email" placeholder="Email" id="email" />
            </div>        
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input class="form-control" type="text" placeholder="Nombres" id="first-name" />
            </div>        
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input class="form-control" type="text" placeholder="Apellidos" id="last-name" />
            </div>        
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></span>
                <input class="form-control" type="password" placeholder="Clave" id="password" />
            </div>        
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span></span>
                <input class="form-control" type="password" placeholder="Confirmar clave" id="password-again" />
            </div>        
            <br>
            <div class='panel-inferior'>
                <button class="btn btn-primary" id="register-button" type="submit">Guardar</button>
                <br>
                <br>
                <a href="{{pathFor 'login'}}">Iniciar sesi√≥n? Click aqui</a>
            </div>
        </form>
    </div>
</template>
