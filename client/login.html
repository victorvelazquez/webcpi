<template name="login">
    <div class="box-login">
        <img src="img/logo.png" class="imagen">
        <h2>WEB CPI</h2>
        <br>
        <br>
        <form id="login-form" action="action">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                <input class="form-control" type="email" placeholder="Ingrese su correo" id="login-email" tabindex="1" />
            </div>        
            <br>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input class="form-control" type="password" placeholder="Su contraseña" id="login-password" tabindex="2" />
            </div>        
            <br>
            <button class="btn btn-default" style="width: 100%; height: 40px;" id="login-button" type="submit">Iniciar sesión</button>
        </form>
        <p>Copyright &copy; Carlos Martínez, 2016.</p>
    </div>   
</template>
